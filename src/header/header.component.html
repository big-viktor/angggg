
<div>
    <div class="exit" [ngClass]="{invisible: visibility}" [ngClass]="{invisibles: visibilitys}" >
        <div class="exit-content">
            <div class="container-log">
                <img class="img-exit"  (click)='onExit()' src="/assets/Vector 99 (1).png" alt="#">
                <app-log-warning></app-log-warning>
            </div>
        </div>
    </div>
<div class="header-container">
    <div class="content-logo-header">

            <img class="logo-img-header" style="cursor: pointer;" routerLink="" src="assets/logo.png" alt="#">

        <div class="conteiner-menu-header">
            <a  class="text-menu" routerLink="/ClosedLotPage">Завершенные лоты</a>
